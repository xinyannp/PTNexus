<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT Nexus Desktop</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f7fa;
        color: #303133;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .box {
        text-align: center;
        padding: 28px 32px;
        border-radius: 14px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        background: #fff;
      }
      .title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .desc {
        font-size: 14px;
        color: #606266;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="title">PT Nexus 启动中…</div>
      <div class="desc">正在拉起后端服务，请稍候。</div>
    </div>
  </body>
</html>
