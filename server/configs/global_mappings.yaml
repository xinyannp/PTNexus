# 官组致谢声明配置
team_acknowledgment:
  enabled: true
  template: "[quote][b][color=blue][size=5]{team_name}官组作品，感谢原制作者发布。[/size][/color][/b][/quote]"

  # 排除列表
  exclude_teams:
    - "team.other"
    - ""

  # 检测模式（正则表达式），按优先级顺序检测
  # 注意：所有模式都限制为第一个 quote 块，且内容长度不超过 max_statement_length
  detection_patterns:
    # 优先级 1: 通用声明检测
    # 根据您的反馈优化，此规则将检测第一个 [quote] 块中是否包含以下任一关键词：
    # "转自", "感谢", "官组", "作品", "出品", "官方"
    # 只要匹配到其中一个，并且整个 [quote] 块的长度不超过下面的 max_statement_length (100字符)，
    # 就会被识别为感谢声明，从而防止重复添加。
    - pattern: '^\[quote\].*?(转自|感谢|官组|作品|出品|官方).*?\[\/quote\]'
      priority: 1
      description: "通用感谢声明检测：匹配包含'转自', '感谢', '官组', '作品'等关键词的简短声明"

  # 官组声明最大长度（字符数，用于验证检测到的内容是否为简短声明）
  # 正常的官组声明通常在 20-80 字符之间
  # 超过此长度的 quote 块可能是正文内容，不应被识别为官组声明
  max_statement_length: 80

  # 关键词检测（作为最后的兜底方案，已基本不需要）
  # 只在前 300 字符内检测，且必须是独立的短句
  detection_keywords:
    - "官组作品"
    - "官方作品"
    - "官种"
    - "Official Release"
    - "高清杜比"

  # 关键词检测范围（字符数，只检查声明开头的部分）
  keyword_check_length: 300

# ==============================================================================
# Content Filtering Configuration (内容过滤配置)
# ==============================================================================

# 不需要的内容模式（用于过滤ARDTU工具和其他自动发布工具的声明）
content_filtering:
  # 启用内容过滤功能
  enabled: true

  # 不需要的声明和签名模式
  unwanted_patterns:
    # ARDTU工具相关
    - "ARDTU工具自动发布"
    - "CSAUTO工具自动发布"
    - "FWAUTO工具自动发布"
    - "有错误请评论或举报"
    - "郑重声明："
    - "本站提供的所有作品均是用户自行搜集并且上传"
    - "用户自行搜集"
    - "禁止任何涉及商业盈利目的使用"
    - "请在下载后24小时内尽快删除"
    - "自动发布"
    - "财神CSWEB提供的所有资源均是在网上搜集且由用户上传"
    - "不可用于任何形式的商业盈利活动"
    - "网上搜集"
    - "宽带测试"

    # 工具签名
    - "| A | By ATU"
    - "A | By ATU"
    - "| By ARDTU"
    - "| ARDTU"
    - "ARDTU"
    - "| A"
    - "By ARDTU"
    - "By CSAUTO"
    - "By FWAUTO"

    # 不规范的技术信息标记
    - ".Release.Info"

  # MediaInfo/BDInfo检测关键词（用于识别技术信息块）
  mediainfo_keywords:
    required:
      - "General"
      - "Video"
      - "Audio"
    optional:
      - "Complete name"
      - "File size"
      - "Duration"
      - "Width"
      - "Height"

  bdinfo_keywords:
    required:
      - "DISC INFO"
      - "PLAYLIST REPORT"
    optional:
      - "VIDEO:"
      - "AUDIO:"
      - "SUBTITLES:"
      - "FILES:"
      - "Disc Label"
      - "Disc Size"
      - "BDInfo:"
      - "Protection:"
      - "Codec"
      - "Bitrate"
      - "Language"
      - "Description"

  # MediaInfo/BDInfo 禁止出现的模式（用于检测无效格式）
  # 如果文本中包含这些模式，即使关键字匹配也会被判定为无效
  forbidden_patterns:
    # BBCode 标签
    - pattern: "\\[b\\]"
      description: "BBCode粗体标签"
    - pattern: "\\[color=[^\\]]+\\]"
      description: "BBCode颜色标签"
    - pattern: "\\[size=[^\\]]+\\]"
      description: "BBCode大小标签"
    - pattern: "\\[\\/[^\\]]+\\]"
      description: "BBCode结束标签"
    - pattern: "\\[\\/?[a-zA-Z]+(=[^\\]]+)?\\]"
      description: "BBCode通用标签"

    # 特殊符号
    - pattern: "★{2,}"
      description: "连续的星星符号"
    - pattern: "。{3,}"
      description: "连续的中文句号"
    - pattern: "…{2,}"
      description: "连续的省略号"
    - pattern: "……{2,}"
      description: "连续的中文省略号"

  # 技术参数quote检测规则
  technical_params_detection:
    # 包含这些组合的quote会被识别为技术参数并过滤
    patterns:
      - keywords: [".Release.Info", "ENCODER"]
        description: "Release.Info格式的技术参数"

      - keywords: ["ENCODER", "RELEASE NAME"]
        description: "包含编码器和发布名称的技术信息"

      - keywords: [".Release.Info", ".Media.Info"]
        description: "Release.Info和Media.Info组合"

      - keywords: ["ViDEO CODEC", "AUDiO CODEC"]
        description: "视频和音频编码器信息"

      - keywords: [".x265.Info", "x265"]
        description: "x265编码信息"

      - keywords: ["RELEASE.NAME", "VIDEO.CODEC"]
        description: "发布名称和视频编码"

      - keywords: ["RELEASE NAME", "VIDEO CODEC"]
        description: "发布名称和视频编码（空格版本）"

      - keywords: ["RELEASE.NAME", "FRAME.RATE"]
        description: "发布名称和帧率"

      - keywords: ["RELEASE NAME", "FRAME RATE"]
        description: "发布名称和帧率（空格版本）"

      - keywords: ["SUBTITLES", "RELEASE"]
        min_dots: 5
        description: "包含字幕和发布信息的技术参数"

      - keywords: ["GENERAL INFORMATION", "RELEASE"]
        description: "通用发布信息"

      - keywords: ["GENERAL INFORMATION", "VIDEO"]
        description: "通用视频信息"

      - keywords: ["COMPARISON", "SOURCE", "ENCODE"]
        has_underscores: true
        description: "对比截图说明（Source___Encode格式）"

      - keywords: ["文件名称", "文件体积"]
        description: "杜比的媒体信息"

      - keywords: ["★★★★★ General Information ★★★★★"]
        description: "通用视频信息"

  # 对比说明过滤规则
  comparison_filtering:
    enabled: true
    patterns:
      - "COMPARISON.*RIGHT.*SOURCE.*ENCODE"
      - "COMPARISON.*CLICK.*SOURCE.*ENCODE"
      - "SOURCE_{10,}ENCODE" # 至少10个下划线

  # 独立关键词过滤（在简介正文中出现的单独一行的关键词）
  standalone_keywords_to_remove:
    - "mediainfo"
    - "screenshot"
    - "source"
    - "encode"

  # 需要过滤的图片URL列表（这些图片会在提取时被自动过滤掉）
